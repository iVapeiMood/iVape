<!DOCTYPE html>
<html>
<head>
  <title>iVape Runner 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; margin: 0 auto; border: 2px solid #000; }
  </style>
</head>
<body>
<canvas id="game" width="600" height="200"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// ======================
// Игрок
// ======================
let player = {
  x: 50, y: 0, width: 40, height: 40,
  vy: 0, gravity: 0.6, jump: -10,
  crouching: false,
  runFrames: [], frameIndex: 0, frameSpeed: 5,
  imgJump: new Image(), imgCrouch: new Image()
};

// Анимация бега
for (let i = 1; i <= 2; i++) {
  let img = new Image();
  img.src = assets/images/player_run${i}.png;
  player.runFrames.push(img);
}
player.imgJump.src = 'assets/images/player_jump.png';
player.imgCrouch.src = 'assets/images/player_crouch.png';

// ======================
// Препятствия
// ======================
let obstacleImages = {
  ground: new Image(),
  air: new Image(),
  middle: new Image()
};
obstacleImages.ground.src = 'assets/images/obstacle1.png';
obstacleImages.air.src = 'assets/images/obstacle2.png';
obstacleImages.middle.src = 'assets/images/obstacle3.png';

let obstacles = [];

// ======================
// Фон и земля
// ======================
let bgImage = new Image();
bgImage.src = 'assets/images/background.png';

let groundImage = new Image();
groundImage.src = 'assets/images/ground.png';

let groundY = 150;
let tileWidth = 100;
let groundTiles = [];

function initGround() {
  let count = Math.ceil(canvas.width / tileWidth) + 2;
  groundTiles = [];
  for (let i = 0; i < count; i++) {
    groundTiles.push({x: i * tileWidth, y: groundY});
  }
}

// ======================
// Игровые параметры
// ======================
let frame = 0;
let score = 0;
let gameOver = false;

// ======================
// Создание препятствий
// ======================
function createObstacle() {
  let rand = Math.random();
  let type = rand < 0.4 ? 'ground' : rand < 0.7 ? 'air' : 'middle';
  let o = {x: canvas.width, width: 40, height: 40, type: type};
  if (type === 'ground') o.y = groundY - o.height;
  else if (type === 'air') o.y = groundY - o.height - 30;
  else o.y = groundY - o.height - 15;
  obstacles.push(o);
}

// ======================
// Сброс игры
// ======================
function restartGame() {
  player.y = groundY - player.height;
  player.vy = 0;
  player.crouching = false;
  obstacles = [];
  frame = 0;
  score = 0;
  gameOver = false;
  initGround();
  update();
}

// ======================
// Отрисовка
// ======================
function update() {
  if (gameOver) return;
  frame++;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Фон
  ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

  // Земля
  groundTiles.forEach(tile => {
    tile.x -= 4;
    if (tile.x + tileWidth < 0) tile.x += groundTiles.length * tileWidth;
    ctx.drawImage(groundImage, tile.x, tile.y, tileWidth, canvas.height - groundY);
  });

  // Препятствия
  if (frame % 100 === 0) createObstacle();
  for (let i = obstacles.length - 1; i >= 0; i--) {
    let o = obstacles[i];
    o.x -= 4;
    ctx.drawImage(obstacleImages[o.type], o.x, o.y, o.width, o.height);

    // коллизии
    let padding = 5;
    let playerTop = player.y + padding;
    let playerBottom = player.crouching
      ? player.y + player.height / 2 - padding
      : player.y + player.height - padding;
    let playerLeft = player.x + padding;
    let playerRight = player.x + player.width - padding;

    if (
      playerLeft < o.x + o.width &&
      playerRight > o.x &&
      playerTop < o.y + o.height &&
      playerBottom > o.y
    ) {
      gameOver = true;
      setTimeout(() => {
        if (confirm("Game Over! Score: " + score + "\nRestart?")) restartGame();
      }, 10);
    }

    if (o.x + o.width < 0) {
      obstacles.splice(i, 1);
      score++;
    }
  }

  // Игрок
  player.vy += player.gravity;
  player.y += player.vy;
  if (player.y > groundY - player.height) {
    player.y = groundY - player.height;
    player.vy = 0;
  }

  let drawHeight = player.height;
  let actualY = player.y;
  let imgToDraw;
  if (player.crouching) {
    drawHeight = player.height / 2;
    actualY += player.height / 2;
    imgToDraw = player.imgCrouch;
  } else if (player.y < groundY - player.height) {
    imgToDraw = player.imgJump;
  } else {
    if (frame % player.frameSpeed === 0)
      player.frameIndex = (player.frameIndex + 1) % player.runFrames.length;
    imgToDraw = player.runFrames[player.frameIndex];
  }
  ctx.drawImage(imgToDraw, player.x, actualY, player.width, drawHeight);

  // Счёт
  ctx.fillStyle = "black";
  ctx.font = "16px Arial";
  ctx.fillText("Score: " + score, 500, 20);

  requestAnimationFrame(update);
}

// ======================
// Управление
// ======================
function jump() { if (!gameOver && player.vy === 0) player.vy = player.jump; }
function crouchStart() { if (!gameOver) player.crouching = true; }
function crouchEnd() { player.crouching = false; }

document.addEventListener('keydown', e => {
  if (e.code === 'Space' || e.code === 'ArrowUp') jump();
  if (e.code === 'ArrowDown') crouchStart();
});
document.addEventListener('keyup', e => { if (e.code === 'ArrowDown') crouchEnd(); });
document.addEventListener('click', jump);
document.addEventListener('touchstart', e => {
  if (e.touches[0].clientY > window.innerHeight / 2) crouchStart(); else jump();
});
document.addEventListener('touchend', crouchEnd);

// ======================
// Старт игры
// ======================
restartGame();
</script>
</body>
</html>
