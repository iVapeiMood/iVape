<!DOCTYPE html>
<html>
<head>
  <title>iVape Runner 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; margin: 0 auto; border: 2px solid #000; }
  </style>
</head>
<body>
<canvas id="game" width="600" height="200"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// ======================
// Игрок (прямоугольник)
// ======================
let player = {
  x: 50, y: 0, width: 40, height: 40,
  vy: 0, gravity: 0.6, jump: -10,
  crouching: false,
  color: '#FFDD00'
};

// ======================
// Препятствия (разные цвета)
// ======================
let obstacles = [];

// ======================
// Земля и фон
// ======================
let groundY = 150;
let groundSpeed = 4;
let tileWidth = 100;
let groundTiles = [];

let bgX = 0;
let bgSpeed = 1;

// ======================
// Игровые параметры
// ======================
let score = 0;
let gameOver = false;

// ======================
// Инициализация тайлов земли
// ======================
function initGroundTiles(){
  let count = Math.ceil(canvas.width / tileWidth) + 2;
  groundTiles = [];
  for(let i=0;i<count;i++){
    groundTiles.push({x:i*tileWidth, y:groundY, width:tileWidth, height:canvas.height-groundY});
  }
}

// ======================
// Создание препятствий
// ======================
function createObstacle(){
  let rand = Math.random();
  let type = rand < 0.4 ? 'ground' : rand < 0.7 ? 'air' : 'middle';
  let color = type==='ground' ? '#A52A2A' : type==='air' ? '#0000FF' : '#FF00FF';
  let height = 40;
  let y = type==='ground' ? groundY - height : type==='air' ? groundY - height - 30 : groundY - height - 15;
  obstacles.push({x:canvas.width, y:y, width:40, height:height, color: color});
}

// ======================
// Инициализация игры
// ======================
function initGame(){
  player.y = groundY - player.height;
  player.vy = 0;
  player.crouching = false;
  obstacles = [];
  score = 0;
  gameOver = false;
  initGroundTiles();
  // создаём первую волну препятствий
  for(let i=0;i<3;i++){
    setTimeout(createObstacle, i*500);
  }
  requestAnimationFrame(update);
}

// ======================
// Обновление кадра
// ======================
let frame = 0;
function update(){
  if(gameOver) return;
  frame++;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ---------- Вечернее небо ----------
  let skyGradient = ctx.createLinearGradient(0,0,0,canvas.height);
  skyGradient.addColorStop(0,'#FF5E5B');
  skyGradient.addColorStop(1,'#FFA69E');
  ctx.fillStyle = skyGradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // ---------- Движущийся фон (упрощённо) ----------
  bgX -= bgSpeed;
  if(bgX <= -canvas.width) bgX = 0;
  ctx.fillStyle = '#FF8888';
  ctx.fillRect(bgX, 50, canvas.width, 50);
  ctx.fillRect(bgX + canvas.width, 50, canvas.width, 50);

  // ---------- Земля ----------
  groundTiles.forEach(tile=>{
    tile.x -= groundSpeed;
    if(tile.x + tile.width < 0) tile.x += groundTiles.length*tileWidth;
    ctx.fillStyle = "#228B22";
    ctx.fillRect(tile.x, tile.y, tile.width, tile.height);
  });

  // ---------- Препятствия ----------
  if(frame % 90 === 0) createObstacle();
  for(let i=obstacles.length-1;i>=0;i--){
    let o = obstacles[i];
    o.x -= groundSpeed;
    ctx.fillStyle = o.color;
    ctx.fillRect(o.x, o.y, o.width, o.height);

    // коллизия с паддингом
    let padding = 5;
    let playerTop = player.y + padding;
    let playerBottom = player.y + player.height - padding;
    if(player.crouching) playerBottom = player.y + player.height/2 - padding;
    let playerLeft = player.x + padding;
    let playerRight = player.x + player.width - padding;

    if(playerLeft < o.x+o.width && playerRight>o.x && playerTop<o.y+o.height && playerBottom>o.y){
      gameOver = true;
      setTimeout(()=>{ if(confirm("Game Over! Score: "+score+"\nRestart?")) initGame(); },10);
    }

    if(o.x + o.width < 0){
      obstacles.splice(i,1);
      score++;
    }
  }
  // ---------- Игрок ----------
  player.vy += player.gravity;
  player.y += player.vy;
  if(player.y > groundY - player.height) player.y = groundY - player.height, player.vy = 0;

  let drawHeight = player.height;
  if(player.crouching){ drawHeight = player.height/2; }

  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, drawHeight);

  // ---------- Счёт ----------
  ctx.fillStyle="black";
  ctx.font="16px Arial";
  ctx.fillText("Score: "+score, 500, 20);

  requestAnimationFrame(update);
}

// ======================
// Управление
// ======================
function jump(){ if(!gameOver && player.vy === 0) player.vy = player.jump; }
function crouchStart(){ if(!gameOver) player.crouching = true; }
function crouchEnd(){ player.crouching = false; }

document.addEventListener('keydown',(e)=>{
  if(e.code === 'Space' || e.code === 'ArrowUp') jump();
  if(e.code === 'ArrowDown') crouchStart();
});
document.addEventListener('keyup',(e)=>{ if(e.code === 'ArrowDown') crouchEnd(); });
document.addEventListener('click', jump);
document.addEventListener('touchstart',(e)=>{
  if(e.touches[0].clientY > window.innerHeight/2) crouchStart(); else jump();
});
document.addEventListener('touchend', crouchEnd);

// ======================
// Старт игры
// ======================
initGame();
</script>
</body>
</html>
