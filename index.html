<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>iVape Runner</title>
  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; margin:0 auto; border:2px solid #000; background:#87CEEB; }
  </style>
</head>
<body>
<canvas id="game" width="600" height="200"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// ======================
// Игрок
// ======================
let player = {
  x: 50, y: 0, width: 40, height: 40,
  vy: 0, gravity: 0.6, jump: -10,
  crouching: false,
  runFrames: [], frameIndex: 0, frameSpeed: 5,
  imgJump: new Image(), imgCrouch: new Image()
};

// Загружаем картинки игрока
for (let i=1; i<=2; i++) {
  let img = new Image();
  img.src = "assets/images/player_run" + i + ".png";
  player.runFrames.push(img);
}
player.imgJump.src = "assets/images/player_jump.png";
player.imgCrouch.src = "assets/images/player_crouch.png";

// ======================
// Препятствия
// ======================
let obstacleImages = {
  ground: new Image(),
  air: new Image()
};
obstacleImages.ground.src = "assets/images/obstacle1.png";
obstacleImages.air.src = "assets/images/obstacle2.png";

let obstacles = [];
let frame = 0;
let score = 0;
let gameOver = false;
let gameRunning = false;

// ======================
// Фон и земля
// ======================
let bgImg = new Image();
bgImg.src = "assets/images/background.png";
let grassImg = new Image();
grassImg.src = "assets/images/grass.png";

const groundY = 160; // фиксированный уровень земли

// ======================
// Создание препятствий
// ======================
let lastObstacleX = 0;
function createObstacle() {
  if (obstacles.length > 0 && 600 - lastObstacleX < 150) return; // расстояние между препятствиями

  let type = Math.random() < 0.7 ? "ground" : "air";
  let o = { x:600, width:40, height:40, type:type };

  if (type === "ground") o.y = groundY - o.height;
  else o.y = groundY - o.height - 40; // летающий

  obstacles.push(o);
  lastObstacleX = o.x;
}

// ======================
// Сброс игры
// ======================
function restartGame() {
  player.y = groundY - player.height;
  player.vy = 0;
  player.crouching = false;
  obstacles = [];
  frame = 0;
  score = 0;
  gameOver = false;
  if (!gameRunning) update();
  gameRunning = true;
}

// ======================
// Отрисовка
// ======================
function update() {
  if (gameOver) { gameRunning = false; return; }
  frame++;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ---------- Фон ----------
  if (bgImg.complete) {
    ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
  } else {
    ctx.fillStyle = "#f08080";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  // ---------- Земля ----------
  if (grassImg.complete) {
    ctx.drawImage(grassImg, 0, groundY, canvas.width, 40);
  } else {
    ctx.fillStyle = "#228B22";
    ctx.fillRect(0, groundY, canvas.width, 40);
  }

  // ---------- Препятствия ----------
  if (frame % 100 === 0) createObstacle();
  for (let i = obstacles.length-1; i >= 0; i--) {
    let o = obstacles[i];
    o.x -= 4;
    ctx.drawImage(obstacleImages[o.type], o.x, o.y, o.width, o.height);

    // коллизия
    let playerBottom = player.crouching ? player.y + player.height/2 : player.y + player.height;
    let playerTop = player.y;
    let playerLeft = player.x;
    let playerRight = player.x + player.width;

    if (playerLeft < o.x+o.width &&
        playerRight > o.x &&
        playerTop < o.y+o.height &&
        playerBottom > o.y) {
      gameOver = true;
      setTimeout(()=>{ 
        if (confirm("Game Over! Score: " + score + "\nRestart?")) restartGame(); 
      }, 10);
    }

    if (o.x + o.width < 0) {
      obstacles.splice(i,1);
      score++;
    }
  }

  // ---------- Игрок ----------
  player.vy += player.gravity;
  player.y += player.vy;
  if (player.y > groundY - player.height) {
    player.y = groundY - player.height;
    player.vy = 0;
  }

  let actualY = player.y;
  let drawHeight = player.height;
  if (player.crouching) {
    drawHeight = player.height/2;
    actualY += player.height/2;
  }

  let imgToDraw;
  if (player.y < groundY - player.height) imgToDraw = player.imgJump;
  else if (player.crouching) imgToDraw = player.imgCrouch;
  else {
    if (frame % player.frameSpeed === 0) player.frameIndex = (player.frameIndex+1) % player.runFrames.length;
    imgToDraw = player.runFrames[player.frameIndex];
  }
  ctx.drawImage(imgToDraw, player.x, actualY, player.width, drawHeight);

  // ---------- Счёт ----------
  ctx.fillStyle="black";
  ctx.font="16px Arial";
  ctx.fillText("Score: "+score,500,20);

  requestAnimationFrame(update);
}

// ======================
// Управление
// ======================
function jump() {
  if (!gameOver && player.y >= groundY - player.height - 1) {
    player.vy = player.jump;
  }
}
function crouchStart(){ if(!gameOver) player.crouching = true; }
function crouchEnd(){ player.crouching = false; }

document.addEventListener('keydown',(e)=>{
  if(e.code==='Space'||e.code==='ArrowUp') jump();
  if(e.code==='ArrowDown') crouchStart();
});
document.addEventListener('keyup',(e)=>{ if(e.code==='ArrowDown') crouchEnd(); });
document.addEventListener('click', jump);
document.addEventListener('touchstart',(e)=>{
  if(e.touches[0].clientY>window.innerHeight/2) crouchStart(); else jump();
});
document.addEventListener('touchend', crouchEnd);

// ======================
// Старт игры
// ======================
restartGame();
</script>
</body>
</html>
